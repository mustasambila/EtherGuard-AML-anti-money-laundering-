<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | EtherGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup1.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="signup-container">
            <div class="signup-header">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="EtherGuard" width="60" class="mb-4">
                <h1>Create Account</h1>
                <p>Join EtherGuard to monitor blockchain transactions</p>
            </div>
            
            <div class="signup-form">
                <form method="POST" action="/signup">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div class="form-text">Password must be at least 8 characters long</div>
                    </div>
                    
                    <button type="submit">Create Account</button>
                </form>
                
                <div class="signup-link mt-4 text-center">
                    Already have an account? <a href="{{ url_for('login') }}">Login here</a>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer text-center py-3">
        &copy; 2025 EtherGuard | All rights reserved.
    </footer>
</body>
</html>
